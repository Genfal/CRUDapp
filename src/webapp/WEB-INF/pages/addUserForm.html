<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddUser</title>
</head>
<body>
<div align="center">
    <form action="addUser">
        <table border="1px">
            <tr>
                <td>Имя</td>
                <td><input type="text" name="name" placeholder="Введите имя"></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text" name="lastName" placeholder="Введите фамилию"></td>
            </tr>
            <tr>
                <td>Возраст</td>
                <td><input type="text" name="age" placeholder="Введите возраст"></td>
            </tr>
        </table>
        <button type="submit">Создать</button>
    </form>
</div>
</body>
</html>
