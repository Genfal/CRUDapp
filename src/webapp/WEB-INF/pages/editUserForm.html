<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EditUser</title>
</head>
<body>
<div align="center">
    <form th:method="PATCH" th:action="@{/editUser}" th:object="${user}">
        <table border="1px">
            <input type="hidden" th:field="*{ID}">
            <tr>
                <td>Имя</td>
                <td><input type="text" placeholder="Введите имя" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text" placeholder="Введите фамилию" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>Возраст</td>
                <td><input type="text" placeholder="Введите возраст" th:field="*{age}"></td>
            </tr>
        </table>
        <button type="submit">Изменить</button>
    </form>
</div>
</body>
</html>
